name: CI / CD â€“ Build â†’ Scan â†’ Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}          # can be full URI or just repo name
  APP_RUNNER_SERVICE_ARN: ${{ secrets.APP_RUNNER_SERVICE_ARN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write          # OIDC token for AWS
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Lint & Test ----------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps & Lint
        run: |
          npm ci
          npm run lint

      - name: Run tests
        run: npm test

      # ---------- AWS Auth (OIDC) ----------
      - name: Configure AWS credentials (basic)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Test AWS connection
        run: aws sts get-caller-identity



      # # ---------- ECR login ----------
      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

           # ---------- Prepare image tag ----------
      - name: Set image tag
        run: |
          echo "IMAGE_TAG=${GITHUB_SHA::8}" >> $GITHUB_ENV

      # ---------- Set IMAGE_URI ----------
      - name: Set image URI
        run: |
          echo "IMAGE_URI=${{ secrets.ECR_REPOSITORY }}:${IMAGE_TAG}" >> $GITHUB_ENV



      # ---------- Build image (with cache) ----------
     
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_URI }}
          build-args: |
              BUILD_SHA=${{ env.IMAGE_TAG }}


      # ---------- Security scan ----------
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.23.0
        with:
          image-ref: ${{ env.IMAGE_URI }}
          format: table
          exit-code: '0'   # change to '1' to fail pipeline on vulnerabilities
          ignore-unfixed: true

